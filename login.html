<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            width: 400px;
            margin: 50px auto;
            padding: 30px 25px;
            background: #f7f7f7;
            border-radius: 10px;
        }
        .form-container h2 {
            margin: 0 0 15px;
        }
        .toggle-link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="loginForm">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input type="text" id="loginUsername" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
            <div class="text-center">
                <span class="toggle-link" onclick="showRegistration()">Don't have an account? Register</span>
            </div>
        </form>
        <form id="registrationForm" style="display: none;">
            <h2 class="text-center">Register</h2>
            <div class="form-group">
                <input type="text" id="regUsername" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="email" id="regEmail" class="form-control" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" id="regPassword" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="password" id="regConfirmPassword" class="form-control" placeholder="Confirm Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
            <div class="text-center">
                <span class="toggle-link" onclick="showLogin()">Already have an account? Log in</span>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registrationForm').style.display = 'none';
        }

        function showRegistration() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registrationForm').style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;
            
            var loginData = JSON.stringify({
                username: username,
                password: password
            });
            console.log('Sending login data:', loginData);
            // You would typically send this data to your server using fetch or XMLHttpRequest
            // Example:
            // fetch('/login', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json'
            //     },
            //     body: loginData
            // }).then(response => response.json())
            // .then(data => {
            //     console.log('Success:', data);
            // }).catch(error => {
            //     console.error('Error:', error);
            // });

            if (username === 'admin' && password === 'password') {
                alert('Login successful!');
            } else {
                alert('Invalid username or password!');
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('regUsername').value;
            var email = document.getElementById('regEmail').value;
            var password = document.getElementById('regPassword').value;
            var confirmPassword = document.getElementById('regConfirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            var registrationData = JSON.stringify({
                username: username,
                email: email,
                password: password
            });
            console.log('Sending registration data:', registrationData);
            // You would typically send this data to your server using fetch or XMLHttpRequest
            // Example:
            // fetch('/register', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json'
            //     },
            //     body: registrationData
            // }).then(response => response.json())
            // .then(data => {
            //     console.log('Success:', data);
            // }).catch(error => {
            //     console.error('Error:', error);
            // });

            alert('Registration successful!');
        });
    </script>
</body>
</html>
